<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <div class="clear-box">
        <div class="float-box">Floating Box</div>
        <div class="text">This is some text that should not overlap the floating box.</div>
    </div>
    <div class="container2">
        <div class="box2">Box 6</div>
        <div class="box2">Box 7</div>
        <div class="box2">Box 8</div>
    </div>
    <div>
        <form>
            <input class="login" type="text" name="username" placeholder="Enter your username">
            
            <input minlength="8" class="login" type="text" name="password" placeholder="Enter your password">

            <button type="submit"> Submit </button>

        </form>
        
        
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/clear" class="hyper">https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/clear</a>
        
        <a href="https://www.w3schools.com/html/html_links.asp" class="hyper">https://www.w3schools.com/html/html_links.asp</a>
        
        
        <input class="check" type="checkbox" name="checkbox">
        <label for="checkbox">checkbox</label>
    </div>
    <div class="base-layer">
        <div id='one' class="box3">Box 9</div>
        <div class="layer2">
            <div id="two" class="box3">Box 10</div>
            <div id="three" class="box3">Box 11</div>
        </div>
    </div>
</body>
</html>
